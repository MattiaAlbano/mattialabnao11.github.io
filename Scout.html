<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Materiali Dettagliato</title>
    <style>
        /* Stili generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #edf2f7;
            color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin-top: 150px;
            margin-bottom: 150px;
        }
        .main-container {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }
        h1, h3 {
            color: #3182ce;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .container label {
            font-weight: bold;
            color: #2c5282;
        }
        .container select, .container input[type="number"], .container button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #cbd5e0;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s ease;
        }
        .container select:focus, .container input[type="number"]:focus, .container button:hover {
            border-color: #63b3ed;
            box-shadow: 0 0 8px rgba(99, 179, 237, 0.3);
        }
        .container button {
            background-color: #3182ce;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #2b6cb0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #ebf8ff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
            transition: transform 0.2s;
        }
        li:hover {
            transform: scale(1.02);
        }
        .indent {
            padding-left: 20px;
            background-color: #e6fffa;
            margin-left: 15px;
        }
        .hidden {
            display: none;
        }
        a {
            color: #2b6cb0;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #2c5282;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Calcolo Materiali Scout</h1>
        
        <div class="container">
            <label for="object">Scegli un oggetto:</label>
            <select id="object">
                <option value="pasta">Pasta</option>
                <option value="torcia">Torcia</option>
                <option value="cartine">Cartine</option>
                <option value="pelleLavorata">Pelle Lavorata</option>
                <option value="zucchero">Zucchero</option>
                <option value="piccone">Piccone</option>
                <option value="cannaDaPesca">Canna da Pesca</option>
                <option value="biocarburante">Biocarburante</option>
                <option value="semePotenziatoGrano">Seme Potenziato Grano</option>
                <option value="zainoPiccolo">Zaino Piccolo</option>
                <option value="bussola">Bussola</option>
                <option value="filo">Filo</option>
                <option value="zainoMedio">Zaino Medio</option>
                <option value="radio">Radio</option>
                <option value="concime">Concime</option>
                <option value="semePotenziatoAnguria">Seme Potenziato Anguria</option>
                <option value="rete">Rete</option>
                <option value="corda">Corda</option>
                <option value="nematocidi">Nematocidi</option>
                <option value="filtro">Filtro</option>
                <option value="semePotenziatoZucca">Seme Potenziato Zucca</option>
                <option value="filtroPerMaschera">Filtro per Maschera</option>
                <option value="semePotenziatoPatata">Seme Potenziato Patata</option>
                <option value="diserbante">Diserbante</option>
                <option value="concimeConcentrato">Concime Concentrato</option>
                <option value="fungicidi">Fungicidi</option>
                <option value="semePotenziatoCaffe">Seme Potenziato Caffè</option>
                <option value="semePotenziatoPomodoro">Seme Potenziato Pomodoro</option>
                <option value="binocolo">Binocolo</option>
                <option value="erbicidi">Erbicidi</option>
                <option value="insetticidi">Insetticidi</option>
                <option value="semePotenziatoArancia">Seme Potenziato Arancia</option>
                <option value="semePotenziatoLimone">Seme Potenziato Limone</option>
                <option value="semePotenziatoCarota">Seme Potenziato Carota</option>
                <option value="rodenticidi">Rodenticidi</option>
                <option value="semePotenziatoMela">Seme Potenziato Mela</option>
                <option value="semePotenziatoRiso">Seme Potenziato Riso</option>
                <option value="semePotenziatoLuppolo">Seme Potenziato Luppolo</option>
                <option value="semePotenziatoOlivo">Seme Potenziato Olivo</option>
                <option value="ceramica">Ceramica</option>
                <option value="semePotenziatoUva">Seme Potenziato Uva</option>
                <option value="semePotenziatoCarciofo">Seme Potenziato Carciofo</option>
                <option value="semePotenziatoTabacco">Seme Potenziato Tabacco</option>
                <option value="compostoOrganico">Composto Organico</option>
                <option value="filtroPerOlio">Filtro per Olio</option>
                <option value="semePotenziatoInsalata">Seme Potenziato Insalata</option>
                <option value="semePotenziatoMais">Seme Potenziato Mais</option>
            </select>
            <label for="quantity">Quantità:</label>
            <input type="number" id="quantity" min="1" value="1">
            <button onclick="aggiungiOggetto()">Aggiungi Oggetto</button>
        </div>
        
        <div class="form-container">
            <h3>Materiali Totali Necessari:</h3>
            <ul id="totalMaterialsList"></ul>
        </div>

        <div class="container">
            <h3>Dettaglio Materiali per Oggetto:</h3>
            <ul id="objectDetails"></ul>
        </div>
        
    </div>

    <script>
        const materialiPerOggetto = {
            pasta: { macchinaPerPasta: 0.2, farina: 5 },
            torcia: { pila: 2, plastica: 10 },
            cartine: { riso: 1, acqua: 1 },
            pelleLavorata: { pelleNonConciata: 1 },
            zucchero: { cannaDaZucchero: 1 },
            piccone: { ferro: 3, legno: 3 },
            cannaDaPesca: { ferro: 3, legno: 3 },
            biocarburante: { petrolio: 1 },
            semePotenziatoGrano: { acqua: 1, semeGrano: 1, concime: 2 },
            zainoPiccolo: { nastroAdesivo: 4, gomma: 5, pelleLavorata: 15, tessuto: 50 },
            bussola: { alluminio: 1, vetro: 1, plastica: 3 },
            filo: { straccio: 1 },
            zainoMedio: { nastroAdesivo: 5, gomma: 6, pelleLavorata: 30, tessuto: 70 },
            radio: { ferro: 2, vetro: 2, pila: 3, plastica: 10 },
            concime: { acqua: 1, bicarbonatoDiSodio: 2, letame: 5, pietrisco: 10 },
            semePotenziatoAnguria: { semeAnguria: 1, concime: 3 },
            rete: { cotone: 25, ephedra: 50 },
            corda: { rame: 5, cotone: 25, ephedra: 60 },
            nematocidi: { pietrisco: 1, anidrideCarbonica: 1, vermi: 3 },
            filtro: { ferro: 2, plastica: 4, gomma: 8, tessuto: 10 },
            semePotenziatoZucca: { semeZucca: 1, concime: 1 },
            filtroPerMaschera: { ago: 1, filo: 1, cotone: 20 },
            semePotenziatoPatata: { semePatata: 1, concime: 3 },
            diserbante: { sidroDiMele: 0.5, ammoniaca: 1, acqua: 1, fostato: 15 },
            concimeConcentrato: { antidolorifico: 1, bicarbonatoDiSodio: 2, letame: 5 },
            fungicidi: { alcool: 0.5, rame: 3, anidrideCarbonica: 1 },
            semePotenziatoCaffe: { semeCaffe: 1, concimeConcentrato: 1 },
            semePotenziatoPomodoro: { semePomodoro: 1, concimeConcentrato: 1 },
            binocolo: { vetro: 2, plastica: 10 },
            erbicidi: { ammoniaca: 1, bicarbonatoDiSodio: 1 },
            insetticidi: { ephedrina: 1, anidrideCarbonica: 1, bicarbonatoDiSodio: 2, zolfo: 2 },
            semePotenziatoArancia: { semeArancia: 1, concimeConcentrato: 1 },
            semePotenziatoLimone: { semeLimone: 1, concimeConcentrato: 1 },
            semePotenziatoCarota: { semeCarota: 1, concimeConcentrato: 1 },
            rodenticidi: { latte: 1, tossina: 1, polvereDiDMT: 3 },
            semePotenziatoMela: { semeMela: 1, concimeConcentrato: 1 },
            semePotenziatoRiso: { semeRiso: 1, concimeConcentrato: 1 },
            semePotenziatoLuppolo: { semeLuppolo: 1, concimeConcentrato: 1 },
            semePotenziatoOlivo: { semeOlivo: 1, concimeConcentrato: 1 },
            ceramica: { argilla: 3 },
            semePotenziatoUva: { semeUva: 1, concimeConcentrato: 1 },
            semePotenziatoCarciofo: { semeCarciofo: 1, concimeConcentrato: 1 },
            semePotenziatoTabacco: { semeTabacco: 1, concimePotenziato: 1 },
            compostoOrganico: { rifiutiOrganici: 1, multivitaminico: 3, verme: 3, pietrisco: 5, letame: 20 },
            filtroPerOlio: { azoto: 3, ferro: 5, plastica: 5, tessuto: 10 },
            semePotenziatoInsalata: { concimeConcentrato: 1, semeInsalata: 1 },
            semePotenziatoMais: { semeMais: 1, concimeConcentrato: 1 }
        };

        let dettagliOggetto = [];
        let totalMaterials = {};

        function aggiungiOggetto() {
            const oggetto = document.getElementById("object").value;
            const quantita = parseInt(document.getElementById("quantity").value, 10);

            totalMaterials = {};
            dettagliOggetto = []; // Reset dei dettagli
            calcolaMateriali(oggetto, quantita, 0);
            visualizzaDettagliOggetto();
            calculateItemMaterials(oggetto, quantita);
            displayTotalMaterials();
        }

        function calculateItemMaterials(item, quantity) {
            const requiredMaterials = materialiPerOggetto[item];
            dettagliOggetto.push(`Per creare ${quantity}x ${item}:`);

            for (const [material, materialQuantity] of Object.entries(requiredMaterials)) {
                const totalQuantity = materialQuantity * quantity;
                dettagliOggetto.push(`- ${totalQuantity}x ${material}`);

                totalMaterials[material] = (totalMaterials[material] || 0) + totalQuantity;

                if (materialiPerOggetto[material]) {
                    calculateItemMaterials(material, totalQuantity);
                }
            }
        }

        function displayTotalMaterials() {
            const totalMaterialsList = document.getElementById("totalMaterialsList");
            totalMaterialsList.innerHTML = "";
            for (const [material, quantity] of Object.entries(totalMaterials)) {
                if (!materialiPerOggetto[material]) {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${material}: ${quantity}`;
                    totalMaterialsList.appendChild(listItem);
                }
            }
        }

        function calcolaMateriali(oggetto, quantita, livello) {
            const materiali = materialiPerOggetto[oggetto];

            dettagliOggetto.push(`<li>${quantita}x ${oggetto}</li>`);

            for (const [materiale, quantitaMateriale] of Object.entries(materiali)) {
                const quantitaTotale = quantitaMateriale * quantita;
                const idDettaglio = `${oggetto}-${materiale}-${livello}`; // ID unico basato su livello

                if (materialiPerOggetto[materiale]) {
                    dettagliOggetto.push(`
                        <li class="indent">
                            <a href="#" onclick="toggleDettagli('${materiale}', '${idDettaglio}', ${quantitaTotale}, ${livello + 1})">
                                ${quantitaTotale}x ${materiale}
                            </a>
                            <ul id="details-${idDettaglio}" class="hidden"></ul>
                        </li>
                    `);
                } else {
                    dettagliOggetto.push(`<li class="indent">${quantitaTotale}x ${materiale}</li>`);
                }
            }
        }

        function toggleDettagli(materiale, idDettaglio, quantita, livello) {
            const listaDettagli = document.getElementById(`details-${idDettaglio}`);
            listaDettagli.classList.toggle("hidden");

            if (!listaDettagli.innerHTML) {
                calcolaMaterialiRicorsivo(materiale, quantita, livello, listaDettagli);
            }
        }

        function calcolaMaterialiRicorsivo(oggetto, quantita, livello, listaElement) {
            const materiali = materialiPerOggetto[oggetto];

            for (const [materiale, quantitaMateriale] of Object.entries(materiali)) {
                const quantitaTotale = quantitaMateriale * quantita;
                const idDettaglio = `${oggetto}-${materiale}-${livello}`; // ID unico basato su livello
                const li = document.createElement("li");
                li.classList.add("indent");

                if (materialiPerOggetto[materiale]) {
                    li.innerHTML = `
                        <a href="#" onclick="toggleDettagli('${materiale}', '${idDettaglio}', ${quantitaTotale}, ${livello + 1})">
                            ${quantitaTotale}x ${materiale}
                        </a>
                        <ul id="details-${idDettaglio}" class="hidden"></ul>
                    `;
                } else {
                    li.textContent = `${quantitaTotale}x ${materiale}`;
                }

                listaElement.appendChild(li);
            }
        }

        function visualizzaDettagliOggetto() {
            const objectDetailsElement = document.getElementById("objectDetails");
            objectDetailsElement.innerHTML = dettagliOggetto.join("");
        }
    </script>
</body>
</html>
