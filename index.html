<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image con Menu Laterale</title>
    <style>
        /* Stili generali per il corpo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #edf2f7; /* Colore chiaro di sfondo */
            color: #2d3748; /* Colore testo scuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: margin-left 0.3s;
        }
    
        /* Immagine a schermo intero */
        .full-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('F3677744-5027-4109-8140-4949B3F828AD.png') no-repeat center center/cover;
            z-index: -1;
            filter: brightness(60%); /* Luminosità ridotta per contrastare il testo */
        }
    
        /* Stili del menu laterale */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #3182ce; /* Colore blu per il menu */
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1); /* Ombra per maggiore profondità */
        }
    
        .sidebar a {
            padding: 15px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #cbd5e0; /* Separatore leggero */
        }
    
        .sidebar a:hover {
            background-color: #63b3ed; /* Blu chiaro per l'hover */
            color: #2d3748;
        }
    
        /* Pulsante per aprire e chiudere il menu */
        .open-btn {
            font-size: 28px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #3182ce;
            cursor: pointer;
            transition: transform 0.3s;
        }
    
        /* Quando il menu è aperto */
        .sidebar.open {
            left: 0;
        }
    
        .open-btn.open {
            transform: rotate(180deg);
            color: #2d3748;
        }
    
        /* Stili per il contenuto */
        .content {
            padding: 20px;
            font-size: 28px;
            text-align: center;
            position: relative;
            color: #2d3748; /* Colore scuro per migliorare la leggibilità */
            transition: margin-left 0.3s;
        }
    
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #3182ce; /* Blu per il titolo */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    
        /* Quando il menu è aperto, sposta il contenuto */
        body.menu-open .content {
            margin-left: 250px;
        }
    </style>
    
</head>
<body>

    <!-- Menu laterale -->
    <div class="sidebar" id="mySidebar">
        <a href="#">Home</a>
        <a href="Scout.html">Scout</a>
        <a href="Fabbro.html">Fabbro</a>
        <a href="Chimico.html">Chimico</a>
        <a href="Biomedico.html">Biomedico</a>
        <a href="Costruttore.html">Costruttore</a>
        <a href="Ingegnere.html">Ingegnere</a>
    </div>

    <!-- Pulsante per aprire e chiudere il menu -->
    <span class="open-btn" onclick="toggleNav()">&#9776;</span>

    <!-- Immagine a schermo intero -->
    <div class="full-image"></div>

    <!-- Contenuto principale -->
    <div class="content">
        <h1>Shadow Hunter</h1>
        <a>I Litigi serali</a>
    </div>

    <script>
        // Funzione per aprire e chiudere il menu
        function toggleNav() {
            const sidebar = document.getElementById("mySidebar");
            const body = document.body;
            const openBtn = document.querySelector(".open-btn");

            // Controlla se il menu è già aperto
            if (sidebar.classList.contains("open")) {
                // Se è aperto, chiudilo
                sidebar.classList.remove("open");
                openBtn.classList.remove("open");
                openBtn.innerHTML = "&#9776;";
                body.classList.remove("menu-open");
            } else {
                // Se è chiuso, aprilo
                sidebar.classList.add("open");
                openBtn.classList.add("open");
                openBtn.innerHTML = "&#10005;";
                body.classList.add("menu-open");
            }
        }
    </script>

</body>
</html>
