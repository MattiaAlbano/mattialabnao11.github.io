<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image con Menu Laterale</title>
    <style>
        /* Stili generali per il corpo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
            transition: margin-left 0.3s; /* Aggiungi la transizione per lo spostamento del corpo */
        }

        /* Immagine a schermo intero */
        .full-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Imposta l'altezza su 100% della finestra */
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            z-index: -1; /* Fa sì che l'immagine sia sotto al contenuto */
        }

        /* Stili del menu laterale */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Nascondi il menu di default */
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s; /* Transizione per aprire/chiudere il menu */
            padding-top: 60px;
            z-index: 1; /* Assicurati che il menu sia sopra al contenuto */
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        /* Pulsante per aprire e chiudere il menu */
        .open-btn {
            font-size: 30px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            cursor: pointer;
            transition: transform 0.3s; /* Aggiungi una transizione alla trasformazione */
        }

        /* Quando il menu è aperto */
        .sidebar.open {
            left: 0;
        }

        /* Quando il menu è aperto, cambia il simbolo in X */
        .open-btn.open {
            transform: rotate(180deg); /* Ruota il simbolo */
        }

        /* Stili per il contenuto */
        .content {
            padding: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            position: relative;
            z-index: 2; /* Per farlo apparire sopra l'immagine */
            transition: margin-left 0.3s; /* Aggiungi la transizione per il contenuto */
        }

        /* Quando il menu è aperto, sposta il contenuto */
        body.menu-open .content {
            margin-left: 250px;
        }

    </style>
</head>
<body>

    <!-- Menu laterale -->
    <div class="sidebar" id="mySidebar">
        <a href="#">Home</a>
        <a href="Scout.html">Scout</a>
        <a href="Fabbro.html">Fabbro</a>
        <a href="Chimico.html">Chimico</a>
        <a href="Biomedico.html">Biomedico</a>
        <a href="Costruttore.html">Costruttore</a>
        <a href="Ingegnere.html">Ingegnere</a>
    </div>

    <!-- Pulsante per aprire e chiudere il menu -->
    <span class="open-btn" onclick="toggleNav()">&#9776;</span>

    <!-- Immagine a schermo intero -->
    <div class="full-image"></div>

    <!-- Contenuto principale -->
    <div class="content">
        <h1>Benvenuto nel nostro sito!</h1>
        <p>Qui trovi una bella immagine a schermo intero e un menu laterale interattivo.</p>
    </div>

    <script>
        // Funzione per aprire e chiudere il menu
        function toggleNav() {
            const sidebar = document.getElementById("mySidebar");
            const body = document.body;
            const openBtn = document.querySelector(".open-btn");

            // Controlla se il menu è già aperto
            if (sidebar.classList.contains("open")) {
                // Se è aperto, chiudilo
                sidebar.classList.remove("open");
                openBtn.classList.remove("open");
                body.classList.remove("menu-open");
            } else {
                // Se è chiuso, aprilo
                sidebar.classList.add("open");
                openBtn.classList.add("open");
                body.classList.add("menu-open");
            }
        }
    </script>

</body>
</html>
